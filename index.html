<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск авиабилетов</title>
    <!-- Подключаем скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
        }
        .search-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ Поиск билетов</h1>
        <div class="form-group">
            <label for="origin">Откуда (IATA)</label>
            <input type="text" id="origin" placeholder="Например, MOW">
        </div>
        <div class="form-group">
            <label for="destination">Куда (IATA)</label>
            <input type="text" id="destination" placeholder="Например, AER">
        </div>
        <div class="form-group">
            <label for="depart-date">Дата вылета</label>
            <input type="date" id="depart-date">
        </div>
        <button id="search-btn" class="search-button">Найти на Aviasales</button>
    </div>

    <script>
        // Инициализируем Telegram Web App
        Telegram.WebApp.ready();
        
        // --- ВАШИ НАСТРОЙКИ ---
        const TRAVELPAYOUTS_MARKER = "633585"; // <-- Вставьте ваш маркер
        // ---

        // Функция для парсинга параметров из URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                origin_iata: params.get('origin_iata'),
                destination_iata: params.get('destination_iata'),
                depart_date: params.get('depart_date')
            };
        }

        // Функция для подстановки данных в форму
        function populateForm() {
            const params = getUrlParams();
            if (params.origin_iata) {
                document.getElementById('origin').value = params.origin_iata;
            }
            if (params.destination_iata) {
                document.getElementById('destination').value = params.destination_iata;
            }
            if (params.depart_date) {
                document.getElementById('depart-date').value = params.depart_date;
            }
        }
        
        // Функция для формирования ссылки и перехода на Aviasales
        function searchTickets() {
            const origin = document.getElementById('origin').value.toUpperCase();
            const destination = document.getElementById('destination').value.toUpperCase();
            const departDate = document.getElementById('depart-date').value;

            if (!origin || !destination) {
                Telegram.WebApp.showAlert('Пожалуйста, укажите город отправления и назначения.');
                return;
            }
            
            // Форматируем дату для URL Aviasales (ГГГГ-ММ-ДД -> ДДММ)
            let formattedDate = '';
            if (departDate) {
                const date = new Date(departDate);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                formattedDate = day + month;
            }

            const searchUrl = `https://www.aviasales.ru/search/${origin}${formattedDate}${destination}1`;

            // Добавляем партнерский маркер
            const finalUrl = new URL(searchUrl);
            finalUrl.searchParams.set('marker', TRAVELPAYOUTS_MARKER);
            
            // Открываем ссылку
            Telegram.WebApp.openLink(finalUrl.href);
        }

        // Запускаем подстановку данных при загрузке страницы
        window.addEventListener('load', populateForm);

        // Навешиваем обработчик на кнопку
        document.getElementById('search-btn').addEventListener('click', searchTickets);
    </script>
</body>
</html>
